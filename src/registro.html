    <div class="containerFormulario">
        
        
    
        <div class="containerRegistro">
               <div class="containerImagenGrandeRegistro">
                   <img src="Assets/images/registro%20(1).png" alt="Imagen grande registro">
               </div>
               <div class="containerRegistroInputs">
                    <span class="tituloFormularioLogin">Registro</span>
                    <form class="formRegistro">


                        <!--Input de Nombre-->
                        <div class="inputLogin" data-validate = "Hace falta un nombre valido: ex@abc.xyz">

                            <img src="Assets/images/tarjeta-de-identificacion.png" alt="Imagen de sobre">
                            <input class="inputTextoLogin" type="text" name="name" placeholder="Nombre">

                        </div>
                        <!--Input de Apellidos-->
                        <div class="inputLogin" data-validate = "Apellidos válidos Requeridos">

                            <img src="Assets/images/tarjeta-de-identificacion.png" alt="Imagen tarjeta credito">
                            <input class="inputTextoLogin" type="text" name="apellidos" placeholder="Apellidos">

                        </div>
                        <!--Input de Correo-->
                        <div class="inputLogin" data-validate = "Correo válido Requerido">

                            <img src="Assets/images/correo-electronico%20(2).png" alt="Imagen sobre">
                            <input class="inputTextoLogin" type="text" name="mail" placeholder="Correo electrónico">

                        </div>
                        <div class="inputLogin" data-validate = "Edad válida Requerida">

                            <img src="Assets/images/calendario-semanal.png" alt="Imagen calendario">
                            <input class="inputTextoLogin" type="text" name="age" placeholder="Edad">

                        </div>
                        <br>
                        <!--Input de contraseña-->
                        <div class="inputLogin" data-validate = "Contraseña válida Requerida">

                            <img src="Assets/images/candado.png" alt="Imagen candado">
                            <input class="inputTextoLogin" type="password" name="pass" placeholder="Contraseña">

                        </div>
                        <!--Input de repiteContraseña-->
                        <div class="inputLogin" data-validate = "Contraseña válida Requerida">

                            <img src="Assets/images/candado.png" alt="Imagen candado">
                            <input class="inputTextoLogin" type="password" name="Rpass" placeholder="Repite contraseña">

                        </div>
                        <!--Boton login-->
                        <div class="containerBotonLogin">
                            <button  href="login.html" class="botonLogin">
                                REGÍSTRATE
                                <a href="login.html"></a>
                            </button>
                        </div>




                    </form>
